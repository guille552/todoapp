<section class="todolist-wrapper">
  <h1 class="title">TO DO APP</h1>
  <div class="new-todo">
    <input type="text" (keydown.enter)="addTodo()" placeholder="Escribe una nueva tarea" [formControl]="newTodo">
    <button (click)="addTodo()">+</button>
  </div>
  <div class="filters">
    <!-- Botón para mostrar todas las tareas; llama a changeFilter('all') cuando se hace clic
         y aplica la clase 'active' si el filtro actual es 'all' -->
    <button (click)="changeFilter('all')" [class.active]="filter() === 'all'">Todas</button>

    <!-- Botón para mostrar solo las tareas activas; llama a changeFilter('active') cuando se hace clic
         y aplica la clase 'active' si el filtro actual es 'active' -->
    <button (click)="changeFilter('active')" [class.active]="filter() === 'active'">Activas</button>

    <!-- Botón para mostrar solo las tareas completadas; llama a changeFilter('completed') cuando se hace clic
         y aplica la clase 'active' si el filtro actual es 'completed' -->
    <button (click)="changeFilter('completed')" [class.active]="filter() === 'completed'">Completadas</button>
  </div>

  {{ filter() }}
  <ul class="todolist">
    @for (todo of todoListFiltered(); track todo.id) {
      @if (todo.editing) {
        <li class="todo-editing">
          <input type="text" placeholder="Editar tarea" [value]="todo.title"
                 (keydown.enter)="updateTodo(todo.id, $event)">
        </li>
      } @else {
        <li class="todo">
          <input type="checkbox" [checked]="todo.completed" (click)="toggleTodo(todo.id)">
          <label>{{ todo.title }}</label>
          @if (!todo.completed) {
            <button (click)="setTodoAsEditing(todo.id)">Editar</button>
          }
          <button class="text-red-500" (click)="removeTodo(todo.id)">Eliminar</button>
        </li>
      }
    }
  </ul>

</section>
