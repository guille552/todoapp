<div *ngIf="!weatherData" class="flex justify-center items-center h-32">
  <p class="text-gray-600">Loading...</p>
</div>

<div *ngIf="weatherData" class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="p-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{ weatherData.name }}</h2>
    <p class="text-sm text-gray-500">{{ weatherData.weather[0].description }}</p>
    <div class="flex items-center mt-4">
      <span class="text-4xl font-bold text-gray-800">{{ weatherData.main.temp }}Â°C</span>
      <span class="ml-2 text-gray-500">Temperature</span>
    </div>
    <div class="flex justify-between mt-4">
      <div>
        <p class="text-gray-600">Humidity</p>
        <p class="text-lg text-gray-800">{{ weatherData.main.humidity }}%</p>
      </div>
      <div>
        <p class="text-gray-600">Wind Speed</p>
        <p class="text-lg text-gray-800">{{ weatherData.wind.speed }} km/h</p>
      </div>
    </div>
  </div>
</div>
